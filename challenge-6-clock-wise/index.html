    <title>Clock Wise</title>

<body>
    <div>
        <label>24 hour clock input</label>
        <input id="hour-input" value="00" type="text" />

    </div>

        <label id="anglicised-time"></label>

    </div>
    <div>
        <p id="audio-validation-message" style="color: red"></p>
    </div>
